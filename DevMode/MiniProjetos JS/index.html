<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        main, header {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        button {
            width: 80px;
        }

    </style>
</head>

<body>
    <header>
        <h1>Iris, qual o sentido da VIDA?</h1>
    </header>
    <main>
    
        <div>
            <img src="img/desligada.jpg" alt= 'lampada' id="lamp">
        </div>
    
        <div>
           <button id="turnOn">Ligar</button>
           <button id="turnOff">Desligar</button> 
        </div>

        <p>Vai contando o seu caixa</p>
    </main>
    

    <script>
        var turnOn = document.getElementById ('turnOn');
        var turnOff = document.getElementById ('turnOff');
        var lamp = document.getElementById ('lamp');
        
        function isLampBroken () {
            return lamp.src.indexOf ( 'quebrada' ) > -1
        }

        function lampOn () {
            if ( !isLampBroken () ) {
                lamp.src='img/ligada.jpg';
            }
        }

        function lampOff () {
            if ( !isLampBroken () ) {
                lamp.src= 'img/desligada.jpg';
            }
        }
        function lampBroken () {
            lamp.src = 'img/quebrada.jpg';
        }

        turnOn.addEventListener ('click', lampOn)
        turnOff.addEventListener('click', lampOff)
        lamp.addEventListener ( 'mouseover', lampOn)
        lamp.addEventListener ( 'mouseleave', lampOff)
        lamp.addEventListener ( 'dblclick', lampBroken)
    </script>
</body>
</html>
