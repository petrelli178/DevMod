<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semáforo</title>
    <style>
    .FOTO {
        align-items: center;
        display: flex;
        justify-content: center;
    }

    #buttons {
        
        align-items: center;
        display: flex;
        justify-content: center;

    }


        
    </style>
</head>
<body>

    
    <main>
        <div class="FOTO">
            <img src="img/desligado.png" alt="Semáforo" id="img">
        </div>
        <div id='buttons'>
            <button id="red" class="button"> Vermelho</button>
            <button id="yellow" class="button"> Amarelo</button>
            <button id="green" class="button"> Verde</button>
            <button id="Automatico" class="button"> Automático</button>
        </div>
    </main>


    <script>
    //declarando variaveis 
    var img = document.getElementById('img');
    var button = document.getElementById('buttons')
    
    //função
    var trafficlight = (event) => { 
        turnOn[event.target.id] () ;
    }

    var changecolor = () => {
        console.log('teste cor')
    }

    var turnOn = {
        'red': () => img.src ='./img/vermelho.png',
        'yellow': () => img.src ='./img/amarelo.png', 
        'green': () => img.src ='./img/verde.png',
        'automatic': () => setInterval( changecolor, 1000 )
    }
 
    buttons.addEventListener('click', trafficlight );
    </script>
</body>
</html>
